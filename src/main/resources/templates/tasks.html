<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Add a Task!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <style>
        div {
            width: 200px;
            word-break: break-all;
            white-space: normal;
        }
    </style>
</head>
<body>

<div class="container" align="center">
    <table class="table table-dark">
        <thead>
        <tr>
            <th scope="col">Do kiedy</th>
            <th scope="col">Ważność</th>
            <th scope="col">Opis</th>
            <th scope="col">Dodano dnia:</th>
            <th scope="col">Oznacz jako wykonane</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task :${tasks}">
            <td th:text="${task.getUntilWhen()}">asd</td>
            <td th:text="${task.getImportance()}">asd</td>
            <div>
            <td th:text="${task.getDescription()}">asd</td>
            </div>
            <td th:text="${task.getCreationDate()}">asd</td>
            <td>
            <input type="checkbox" name="archive" value="checked" style="text-align:center; vertical-align: middle;">
        </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/add}">
        DODAJ ZADANIE
    </a>
</div>

</body>
</html>
